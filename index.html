<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Traffic Management</title>
    <style>
      /* Basic Reset and Body Styling */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: sans-serif; background: #000; color: #fff; }
      
      /* Full-screen container for the interactive globe */
      #globeViz {
        width: 100%;
        height: 100vh;
      }

      /* Example: Additional styling for a header (optional) */
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem;
        text-align: center;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Optional header or other sections -->
    <header>
      <h1>Space Traffic Management</h1>
      <p>Interactive Globe Demo</p>
    </header>

    <!-- Container for the interactive globe -->
    <div id="globeViz"></div>

    <!-- ---------- Interactive Globe Script using globe.gl ---------- -->
    <script type="module">
      // Import Globe from a pinned version of globe.gl (version 2.7.4)
      import Globe from 'https://unpkg.com/globe.gl@2.7.4/dist/globe.gl.min.js?module';
      
      // Create the globe in the container with id "globeViz"
      const myGlobe = Globe()(document.getElementById('globeViz'))
        // Use a dark Earth image (from three-globe's example images)
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg');
      
      // Optionally add some sample point data (e.g. satellites)
      const samplePoints = [
        { lat: 20, lng: 30, name: "Satellite 1" },
        { lat: 40, lng: -10, name: "Satellite 2" },
        { lat: -30, lng: 120, name: "Satellite 3" }
      ];
      // Here we use the pointsData API to add data to the globe.
      // (Feel free to customize the appearance as needed.)
      myGlobe
        .pointsData(samplePoints)
        .pointLat('lat')
        .pointLng('lng')
        .pointColor(() => 'red')
        .pointRadius(0.5);
      
      // Simple animation: slowly rotate the globe over time
      (function animate() {
        requestAnimationFrame(animate);
        myGlobe.rotation.y += 0.001;
      })();
    </script>
  </body>
</html>
